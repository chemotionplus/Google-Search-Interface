<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scacle = 1.0">
        <title>Google Images</title>
        <link rel="stylesheet" href="cmplus-style.css">
    </head>
    <body>
        <div class="container">

            <div class="search-menu-container">
                <nav>
                  <ul>
                    <a href="index.html"><li>Go back to Google Search</li></a>
                  </ul>
                </nav>
            </div>

            <div class="search-content-container">
                <div class="google-text-logo">
                    <h1 class="blue">
                      <span class="blue">G</span>
                      <span class="red">o</span>
                      <span class="orange">o</span>
                      <span class="blue">g</span>
                      <span class="green">l</span>
                      <span class="red">e</span>
                  Images</h1>
                </div>

                <form action="https://google.com/search" method="GET">
                    <div class="search_bar">

                        <input name="tbm" value="isch" type="hidden">
                        <input type="text" name="q" class="search-input" placeholder="Search" autofocus>

                        <button class="right-side-search-button" type="submit">
                            <div>
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                    <div class="submit-button">
                      <input type="submit" value="Google Search" class="search-submit">
                    </div>
                </form>
            </div>
            <div class="google_footer">
                <p><span class="orange"> POWERED BY</span> <span class="cmplus-green">by chemotionplus</span></p>
            </div>
        </div>
    </body>
</html>
