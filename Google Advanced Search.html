<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scacle = 1.0">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="cmplus-style.css">
    </head>
    <body>
        <div class="container">
            <div class="search-top-bar">
                <div class="google-text-logo mini">
                    <h1 class="blue">
                      <span class="blue">G</span>
                      <span class="red">o</span>
                      <span class="orange">o</span>
                      <span class="blue">g</span>
                      <span class="green">l</span>
                      <span class="red">e</span>
                    </h1>
                </div>
                <div class="search-menu-container">
                    <nav>
                      <ul>
                        <a href="index.html"><li>Go back to Google Search</li></a>
                      </ul>
                    </nav>
                </div>
                <div class="advanced-search-top-bar">
                    <label class="red">Advanced Search</label>
                </div>
            </div>
            <div class="advanced-search-form">
                <form action="https://google.com/search" method="GET">
                    <div class="advanced-search-container">
                        <div class="fpw-container">
                            <div class="fpw-content">
                                <span>Find pages with...</span>
                            </div>
                            <div class=""></div>
                            <div class="blank-space"></div>
                        </div>
                        <div class="lbl-in-container">
                            <div class="lbl-content">
                                <label for="atw">all these words:</label>
                            </div>
                            <div class="in-content">
                                <input id="atw" name="as_q" type="text" value="" autofocus class="in">
                            </div>
                            <div class="blank-space"></div>
                        </div>
                        <div class="lbl-in-container">
                            <div class="lbl-content">
                                <label for="tewop">this exact word or phrase:</label>
                            </div>
                            <div class="in-content">
                                <input id="tewop" type="text" name="as_epq" value="" class="in">
                            </div>
                            <div class="blank-space"></div>
                        </div>
                        <div class="lbl-in-container">
                            <div class="lbl-content">
                                <label for="aotw">any of these words:</label>
                            </div>
                            <div class="in-content">
                                <input id="aotw" type="text" name="as_oq" value="" class="in">
                            </div>
                            <div class="blank-space"></div>
                        </div>
                        <div class="lbl-in-container">
                            <div class="lbl-content">
                                <label for="notw">none of these words:</label>
                            </div>
                            <div class="in-content">
                                <input id="notw" type="text" name="as_eq" value="" class="in">
                            </div>
                            <div class="blank-space"></div>
                        </div>
                        <div class="lbl-in-container">
                            <div class="lbl-content"></div>
                            <div class="in-content advanced-search-submit-button">
                              <input type="submit" value="Advanced Search" class="search-submit advanced-search-submit">
                            </div>
                            <div class="blank-space"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="google_footer">
                <p><span class="orange"> POWERED BY</span> <span class="cmplus-green">by chemotionplus</span></p>
            </div>
        </div>
    </body>
</html>
